<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="picture">
        <div class="logo">
          <img src="/public/images/odin-lined.png" alt="" class="logo-img" />
        </div>
      </div>

      <div class="right">
        <!-- Dummy Text -->
        <div class="dummy-text left">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="remote-text">You <em>know</em> you want to.</p>
        </div>

        <!-- Form -->
        <form action="#">
          <div class="form left">
            <p class="form-title">Let's do this!</p>

            <div class="input">
              <label for="first-name">First Name</label>
              <input type="text" maxlength="20" id="first-name" required />
            </div>

            <div class="input">
              <label for="last-name">Last Name</label>
              <input type="text" maxlength="20" required id="last-name" />
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>

            <div class="input">
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" />
            </div>

            <div class="input">
              <label for="">Password</label>
              <input type="password" min="4" max="15" required />
            </div>

            <div class="input">
              <label for="">Confirm Password</label>
              <input type="password" min="4" max="15" required />
            </div>
          </div>
          <div class="left button">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="log-in left">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
